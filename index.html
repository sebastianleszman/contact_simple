<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./style2.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
</head>

<body>

  <!-- Contact -->
  <section class="contact contact--simple">
    <!-- form -->
    <div class="panel-form">
      <h1 class='size-2 f-700 mb-4'>Kontakt</h1>
      <form action="" method="POST">
        <div>
          <label for="name">Imię</label>
          <input type="text" name='name' id='name'>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="text" name='email' id='email'>
        </div>
        <div>
          <label for="message">Wiadomość</label>
          <textarea name="message" id="message" cols="30" rows="5"></textarea>
        </div>

        <button type="submit" class='btn btn--second btn--sharp mt-3'>Wyślij</button>
      </form>
    </div>
    <!-- information -->
    <div class="panel-information">
      <h2 class="size-2 f-700 py-4">Info</h2>
      <p class="highlight f-500">
        <i class="icon fas fa-mobile-alt"></i> +48 609 704 120</p>
      <p class="highlight f-500">
        <i class="icon far fa-envelope"></i> WypiekiMarzenki@gmail.com
      </p>
      <p class="highlight f-500">
        <i class="icon fas fa-city"></i> Środkowa 10/29 Świdnik
      </p>
    </div>
    <div class="panel-empty"></div>
    <div class="panel-icon">
      <a href="#" class="icon-media fab fa-google"></a>
      <a href="#" class="icon-media fab fa-facebook-f"></a>
      <a href="#" class="icon-media fab fa-instagram"></a>
    </div>
  </section>


  <script src="./main.js"></script>
</body>

</html>
